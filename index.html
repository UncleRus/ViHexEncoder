<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViHexEncoder</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <table id="root">
        <tr>
            <td id="led"></td>
            <td id="menu">
                <table>
                    <tr>
                        <th>BIN</th>
                        <th>HEX</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="bin"></td>
                        <td><input type="text" id="hex"></td>
                    </tr>
                </table>
                <div>
                    <button id="copy-hex" class="copy-btn"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy HEX to clipboard</button>
                </div>
                <div>
                    <button id="clear" class="clear-btn"><i class="fa fa-ban" aria-hidden="true"></i> Clear</button>
                </div>
            </td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
